<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Phoebe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><i class="icon-th"></i> Phoebe</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="divider-vertical"></li>
              <li class="active"><a href="">Jobs monitor</a></li>
              <li><a href="./resources_view.html">Resources view</a></li>
            </ul>
            <div class="pull-right"  style="width: 100px" id="rest-progress">
              <div class="progress progress-info progress-striped active" style="margin: 9px; display: none;" >
                <div class="bar" style="width: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <section id="status" style="display: none;">
        <div class="page-header">
          <h1>
            <i class="icon-signal"></i> Status <small>Resources usage</small>
          </h1>
        </div>
      </section>

      <section id="waiting-jobs-section">
        <div class="page-header">
          <h1>
            <i class="icon-pause"></i> Waiting jobs <small>Waiting (<span id="nb-waiting-jobs-span">0 job</span>)</small>
            <button class="btn pull-right" data-loading-text="loading wainting jobs..." id="waiting-jobs-refresh-btn"><i class="icon-download-alt"></i> Get List</button>
          </h1>
        </div>
        <div class="row" id="waiting-jobs-row">
          <div class="span12">
            <table class="table table-bordered table-condensed table-hover dataTable" id="waiting-jobs-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Owner</th>
                  <th>State</th>
                  <th>Name</th>
                  <th>Queue</th>
                  <th>Wanted Resources</th>
                  <th>Walltime</th>
                  <th>Start Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="current-jobs-section">
        <div class="page-header">
          <h1>
            <i class="icon-play"></i> Current jobs <small>Running, Lauching, Finishing (<span id="nb-current-jobs-span">0 job</span>)</small>
            <button class="btn pull-right" data-loading-text="loading current jobs..." id="current-jobs-refresh-btn"><i class="icon-refresh"></i> Refresh</button>
          </h1>
        </div>
        <table class="table table-bordered table-condensed table-hover dataTable" id="current-jobs-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Owner</th>
              <th>State</th>
              <th>Name</th>
              <th>Queue</th>
              <th>Wanted Resources</th>
              <th>Walltime</th>
              <th>Start Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

  	</div>
  	<script src="./js/vendor/jquery.js"></script>
  	<script src="./js/vendor/jquery.dataTables.js"></script>
  	<script src="./js/vendor/bootstrap.min.js"></script>
  	<script src="./js/vendor/d3.v2.min.js"></script>
  	<script src="./js/ajax-progressbar.js"></script>
  	<script src="./js/jobs-view.js"></script>
  </body>

</html>
