<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Phoebe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      canvas {
        border: 1px solid #9C9898;
      }
      path {
        stroke: #fff;
        stroke-width: 1;
        cursor: pointer;
      }
      .mresource {
        fill: #eee;
        stroke: #fff;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><i class="icon-th"></i> Phoebe</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="divider-vertical"></li>
              <li><a href="./index.html">Jobs monitor</a></li>
              <li class="active"><a href="./resources_view.html">Resources view</a></li>
            </ul>
            <div class="pull-right"  style="width: 100px" id="rest-progress">
              <div class="progress progress-info progress-striped active" style="margin: 9px; display: none;" >
                <div class="bar" style="width: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row" id="alert-row" style="display: none;">
        <div class="span12">
          <div class="alert alert-error">
            <button class="close" data-dismiss="alert">×</button>
            <span id="alert-content-span"><strong>Warning!</strong> Héhé...</span>
          </div>
        </div>
      </div>

      <section id="resources-view">
        <div class="page-header">
          <h1>
            <i class="icon-list"></i> Resources view <small>Sunburst</small>
            <button class="btn pull-right" data-loading-text="loading current jobs..." id="current-jobs-refresh-btn"><i class="icon-refresh"></i> Refresh</button>
          </h1>
        </div>
        <div id="vis"></div>
      </section>

    </div>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/jquery.dataTables.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
	<script src="./js/vendor/d3.v2.min.js"></script>
    <script src="./js/ajax-progressbar.js"></script>
    <script src="./js/resources-view.js"></script>
  </body>
</html>
