<!doctype xhtml>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>DrawGantt SVG navigation bar</title>
<style type="text/css">
</style>
<script type="text/javascript">
	var relative_start = -86400;
	var relative_stop = 86400;
	function reset() {
		relative_start = -86400;
		relative_stop = 86400;
		reload_content();
	}
	function shift(time) {
		relative_start += time;
		relative_stop += time;
		reload_content();
	}
	function next() {
		var t = relative_stop + (relative_stop - relative_start);
		relative_start = relative_stop;
		relative_stop = t;
		reload_content();
	}
	function prev() {
		var t = relative_start - (relative_stop - relative_start);
		relative_stop = relative_start;
		relative_start = t;
		reload_content();
	}
	function zoomin() {
		t = (relative_stop - relative_start)/4;
		relative_stop -= t;
		relative_start += t;
		reload_content();
	}
	function zoomout() {
		t = (relative_stop - relative_start)/2;
		relative_stop += t;
		relative_start -= t;
		reload_content();
	}
	function reload_content() {
		parent.frames["content"].location.replace("drawgantt-svg.php?relative_start=" + relative_start + "&relative_stop=" + relative_stop);
	}
</script>
</head>
<body>
<input type="button" value="<1w" onclick="shift(-604800)" />
<input type="button" value="<1d" onclick="shift(-86400)" />
<input type="button" value="<6h" onclick="shift(-21600)" />
<input type="button" value="<1h" onclick="shift(-3600)" />
<input type="button" value="<<" onclick="prev()" />
<input type="button" value="-" onclick="zoomout()" />
<input type="button" value="+" onclick="zoomin()" />
<input type="button" value=">>" onclick="next()" />
<input type="button" value=">1h" onclick="shift(3600)" />
<input type="button" value=">6h" onclick="shift(21600)" />
<input type="button" value=">1d" onclick="shift(86400)" />
<input type="button" value=">1w" onclick="shift(604800)" />
<input type="button" value="reset" onclick="reset()" />
</body>
</html>
