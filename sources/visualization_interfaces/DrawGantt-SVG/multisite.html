<!DOCTYPE html>
<html>
  <head>
    <title>Drawgantt Multisite NG</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<style>
body {
margin: 0px;
}
.gantt {
left: 0px;
z-index: 0;
}
.spacer {
width: 100%;
}
#spacer_top {
height: 40px;
}
#spacer_bottom {
height: 35px;
}
.ruler {
position: fixed;
left: 0px;
z-index: 1;
}
#ruler_top {
top: 5px;
}
#ruler_bottom {
bottom: 5px;
}
#infobox {
position: absolute;
top: 0px;
left: 0px;
width: auto;
height: auto;
z-index: 2;
background: white;
border: 1px solid;
border-radius: 8px;
font-size: 60%;
}
#debug {
position: fixed;
background: white;
top: 0px;
right: 0px;
z-index: 3;
font-size: 70%;
}
</style>
<script>
var infobox;
var debug;
// push the reference of the SVG object to the SVG doc
// object reference is used to get the SVG doc coordinates in the HTML document (see getBoundingClientRect) in the SVG js
// (the other option using svg.screenY - html.mozInnerScreenY is not portable)
function set_object_ref(id) {
  var obj = document.getElementById(id);
  var svg = obj.contentDocument;
  svg.object_ref = obj;
}
function mouseMove(event) {
  infoboxMove(event.clientX,event.clientY,"html");
}
function infoboxDisplay(array) {
  if (infobox == null) {
    infobox = document.getElementById("infobox");
  }
  for (i in array) {
    infobox.appendChild(document.createTextNode(array[i]));
    infobox.appendChild(document.createElement('br'));
  }
  infobox.style.visibility = "visible"; 
}
function infoboxHide() {
  if (infobox == null) {
    infobox = document.getElementById("infobox");
  }
  while (infobox.hasChildNodes()) {
    infobox.removeChild(infobox.lastChild);
  }
 infobox.style.visibility = "hidden"; 
}
function infoboxMove(x,y,str) {
  if (infobox == null) {
    infobox = document.getElementById("infobox");
  }
  infobox.style.left = (x + 15 + window.scrollX) + "px";
  infobox.style.top = (y + 15 + window.scrollY) + "px";
  if (debug == null) {
    var debug = document.getElementById("debug");
  }
  debug.innerHTML = "position: " + x + "," + y + "(" + str + ")";
}
</script>
  </head>
<body onmousemove="mouseMove(event)">
<div id="infobox"></div>
<div id="debug"></div>
<div id="spacer_top" class="spacer"></div>
<object id="ruler_top" class="ruler" type="image/svg+xml" data="drawgantt-svg.php?resource_base=host&display=mobile_ruler_only"/></object>
<object onload="set_object_ref('gantt1')" id="gantt1" class="gantt" type="image/svg+xml" data="https://intranet.grid5000.fr/oar/Rennes/drawgantt-svg/test/drawgantt-svg.php?filter=cluster='parasilo'&resource_base=host&display=no_rulers"></object>
<object onload="set_object_ref('gantt2')" id="gantt2" class="gantt" type="image/svg+xml" data="https://intranet.grid5000.fr/oar/Rennes/drawgantt-svg/test/drawgantt-svg.php?filter=cluster='paravance'&resource_base=host&display=no_rulers"></object>
<object onload="set_object_ref('gantt3')" id="gantt3" class="gantt" type="image/svg+xml" data="https://intranet.grid5000.fr/oar/Nancy/drawgantt-svg/test/drawgantt-svg.php?filter=cluster='graphite'&resource_base=host&display=no_rulers"></object>
<object onload="set_object_ref('gantt4')" id="gantt4" class="gantt" type="image/svg+xml" data="https://intranet.grid5000.fr/oar/Grenoble/drawgantt-svg/test/drawgantt-svg.php?filter=cluster='adonis'&resource_base=host&display=no_rulers"></object>
<object onload="set_object_ref('gantt5')" id="gantt5" class="gantt" type="image/svg+xml" data="https://intranet.grid5000.fr/oar/Lyon/drawgantt-svg/test/drawgantt-svg.php?filter=cluster='hercule'&resource_base=host&display=no_rulers"></object>
<object id="ruler_bottom" class="ruler" type="image/svg+xml" data="drawgantt-svg.php?resource_base=host&display=mobile_ruler_only"/></object>
<div id="spacer_bottom" class="spacer"></div>
</body>
</html>
