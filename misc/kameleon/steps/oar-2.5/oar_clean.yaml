oar_clean:
 - shutdown_processes:
   - exec_chroot: /etc/init.d/oar-server stop || true
   - exec_chroot: service oar-server stop || true
   - exec_chroot: /etc/init.d/mysql stop || true
   - exec_chroot: service mysqld stop || true
   - exec_chroot: /etc/init.d/oidentd stop || true
   - exec_chroot: service oidentd stop || true
   - exec_chroot: /etc/init.d/apache2 stop || true
   - exec_chroot: service httpd stop || true
