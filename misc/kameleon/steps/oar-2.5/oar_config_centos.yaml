oar_config_centos:
 - configure_mysql:
   - exec_chroot: service mysqld start
   - exec_chroot: chkconfig mysqld on
   - exec_on_clean: service mysqld stop || true

 - configure_apache2:
   - write_file:
     - /etc/httpd/conf.d/identd.conf
     - |
       LoadModule ident_module modules/mod_ident.so

 - hosts_check_startup:
   - append_file: 
     - /etc/sysconfig/oar-server
     - |
       cat /etc/hosts | grep node1 2>/dev/null || echo '127.0.0.2 node1 node2' >> /etc/hosts

 - configure_basic_auth_api-priv:
   - exec_chroot: ln -sf /etc/oar/apache2/oar-restful-api-priv.conf /etc/httpd/conf.d/oar-restful-api-priv.conf

