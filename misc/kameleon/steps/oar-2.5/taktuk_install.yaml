taktuk_install:
   - extract_tgz:
       - exec_chroot: mkdir -p /root/install/taktuk
       - exec_chroot: tar xzf $$oar_source_install_directory/third_party/tarball/taktuk-3.7.3.tar.gz -C /root/install/taktuk
       - exec_chroot: cd /root/install/taktuk/taktuk-3.7.3
       - exec_chroot: ./configure
       - exec_chroot: make
       - exec_chroot: make install
       

