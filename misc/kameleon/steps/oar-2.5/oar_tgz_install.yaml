oar_tgz_install:
 - get_oar_tgz:
   - exec_appliance: cd root && curl $$oar_tgz > oar.tgz
 - untar_oar_tgz:
   - exec_chroot: bash -c "cd /root && tar zxf oar.tgz --no-same-owner && rm oar.tgz"
 - make_oar_tgz:
   - exec_chroot: bash -c "cd /root/oar-* && make server-install user-install node-install api-install database-install tools-install monika-install draw-gantt-install poar-install www-conf-install"
   - exec_chroot: bash -c "cd /root/oar-* && make server-setup user-setup node-setup api-setup database-setup tools-setup monika-setup draw-gantt-setup poar-setup www-conf-setup" 
# The following links make standard steps compatible to this method of installation
# because oar is located into /usr/local/lib instead of /usr/lib 
 - dirty_links:
   - exec_appliance: cd $$chroot/usr/lib && ln -s ../local/lib/oar
   - exec_appliance: cd $$chroot/usr/lib/cgi-bin && ln -s ../../local/lib/cgi-bin/oarapi
   - exec_appliance: cd $$chroot/usr/lib/cgi-bin && ln -s ../../local/lib/cgi-bin/monika.cgi
   - exec_appliance: cd $$chroot/usr/lib/cgi-bin && ln -s ../../local/lib/cgi-bin/drawgantt.cgi
 - api_config:
   - exec_chroot: a2enmod headers
   - exec_chroot: a2enmod rewrite
 - chandler:
   - exec_appliance: cp $$chroot/root/oar-*/sources/api/chandler.rb $$chroot/usr/local/bin/chandler
 - init:
   - exec_appliance: install -m 644 $$chroot/usr/local/share/doc/oar-server/examples/default/oar-server $$chroot/etc/default
   - exec_appliance: install -m 755 $$chroot/usr/local/share/doc/oar-server/examples/init.d/oar-server $$chroot/etc/init.d
   - exec_chroot: update-rc.d oar-server defaults
   - exec_appliance: install -m 644 $$chroot/usr/local/share/doc/oar-node/examples/default/oar-node $$chroot/etc/default
   - exec_appliance: install -m 755 $$chroot/usr/local/share/doc/oar-node/examples/init.d/oar-node $$chroot/etc/init.d
   - exec_chroot: update-rc.d oar-node defaults
