oar_config_debian:
 - configure_mysql:
   - exec_chroot: /etc/init.d/mysql start || service mysql start
   - exec_on_clean: chroot $$chroot bash -c "/etc/init.d/mysql stop || service mysql stop || true"

 - configure_apache2:
   - exec_chroot: a2enmod ident
   - exec_chroot: a2enmod headers
   - exec_chroot: a2enmod rewrite

 - hosts_check_startup:
   - append_file: 
     - /etc/default/oar-server
     - |
       cat /etc/hosts | grep node1 2>/dev/null || echo '127.0.0.2 node1 node2' >> /etc/hosts

 - configure_basic_auth_api-priv:
   - exec_chroot: ln -s /etc/oar/apache2/oar-restful-api-priv.conf /etc/apache2/conf.d/oar-restful-api-priv.conf

