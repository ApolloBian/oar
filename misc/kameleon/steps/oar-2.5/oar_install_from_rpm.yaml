oar_install_from_rpm:
 - fix_sshkeys:
    - exec_chroot: service sshd start || true
    - exec_chroot: service sshd stop || true
 - install_oar:
   - write_file:
     - /etc/yum.repos.d/oar.repo
     - |
       [oar]
       name=OAR Packages for Enterprise Linux 6 - \$basearch
       baseurl=$$oar_repository
       enabled=1
       gpgcheck=0

   - exec_chroot: yum update -y
   - exec_chroot: yum install -y oar-server oar-server-mysql oar-user oar-user-mysql oar-node oar-doc oar-web-status
 - install_oar_api:
   - exec_chroot: yum install -y oar-api
