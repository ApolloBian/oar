oar_desktop_server:
 - oar_desktop_server:
   - exec_chroot: apt-get install -y --force-yes openvpn #bind9
   - write_file:
     - /etc/openvpn/server.conf
     - |
       local 192.168.56.1
       dev tap
       daemon
       server 10.0.0.1 255.255.255.0
       push "route 192.168.56.0 255.255.255.0"
       push "dhcp-option DNS 192.168.1.50"
       max-clients 25
       ca
       /etc/openvpn/keys/ca.crt
       cert /etc/openvpn/keys/xena.crt
       key /etc/openvpn/keys/xena.key
       dh
       /etc/openvpn/keys/dh1024.pem
       tls-auth /etc/openvpn/keys/ta.key 0
       cipher BF-CBC
       comp-lzo
       keepalive 10 120
       log-append /var/log/openvpn.log
       status /var/log/openvpn-status.log
       ifconfig-pool-persist /etc/openvpn/ipp.txt
       mute 20
       verb 4
