scenario3:
 - submit_job:
   - exec_appliance: write_irb "jhash = { 'resource' => \"/nodes=1/core=1\" , 'script' => \"script.sh\" }" 
   - exec_appliance: write_irb "obj.test_submit_job(jhash)"
 - test_if_submitted:
   - exec_appliance: write_irb "jid = obj.jobid"
   - exec_appliance: write_irb "puts \"Submitted job \"+jid.to_s"
 - hold_job_running:
   - exec_appliance: write_irb "puts \"Holding job \"+jid.to_s" 
 - test_if_job_held:
   - exec_appliance: write_irb "obj.test_job_rholds(jid)"
 - resume_job:
   - exec_appliance: write_irb "puts \"Resuming job \"+jid.to_s"
 - test_if_job_resumed:
   - exec_appliance: write_irb "obj.test_job_resumption(jid)"
   - exec_appliance: write_irb "puts \"Scenario3 successfully tested!\""
 
