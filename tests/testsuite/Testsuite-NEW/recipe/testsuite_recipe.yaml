global:
 workdir_base: /var/tmp/kameleon
##Debian specific
 distrib: debian
 debian_version_name: squeeze
 distrib_repository: http://ftp.fr.debian.org/debian/

##APIURI Path
 apiuri: "http://kameleon:kameleon@localhost/oarapi-priv"

##RSpec Library Path
 rpsec_lib_path: /home/kameleon/lib/rspectests_lib

